<form [formGroup]="form" >
  <div class="form-field-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select Category" formControlName="category">
        <mat-option *ngFor="let key of categoryKeys" [value]="key">{{ studentCategories[key] }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div formArrayName="documents">
      Documents
      <div *ngFor="let document of documents.controls; let i=index">
         <!-- <span *ngIf="documentList[i].isMandatory">*</span> -->
        <mat-checkbox [formControlName]="i" >{{i}}</mat-checkbox>
      </div>
    </div>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Fathers Name" formControlName="fathersName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mothers Name" formControlName="mothersName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Class Score" formControlName="lastScore" type="number">
    </mat-form-field>

  </div>


  <button type="submit" (click)="onboardButtonClicked($event)" [disabled]="!form.valid" *ngIf="!isViewMode">{{isEditMode ? "Save": "Onboard"}}</button>

</form>
